<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebRTC Stress Test</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body class="px-2">
    <div class="columns is-desktop mt-2">
      <div class="column">
        <div class="box">
          <h3 class="is-size-3 has-text-centered is-underlined">Webcam</h3>
          <video id="vid-out" class="videoElem"></video>
        </div>
      </div>
      <div class="column">
        <div class="box">
          <h3 class="is-size-3 has-text-centered is-underlined">Stream in</h3>
          <video id="vid-in" class="videoElem"></video>
        </div>
      </div>
    </div>
    <div class="columns is-desktop is-flex-grow-1">
      <div class="column">
        <div class="box" style="height: 100%;">
          <h3 class="is-size-3 has-text-centered is-underlined">Control Panel</h3>
          <div class="field is-grouped">
            <div class="control">
              <button id="createNodes" class="button is-light">Add nodes</button>
            </div>
            <div class="control is-flex">
              <input id="nodeNum" type="number" value="1" min="1" style="width: 4rem; text-align: center;">
            </div>
          </div>
          <div class="control">
            <button id="deleteNodes" class="button is-light">Delete all nodes</button>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="box" style="height: 100%;">
          <h3 class="is-size-3 has-text-centered is-underlined">Nodes</h3>

        </div>
      </div>
    </div>
    <script type="text/javascript" src="lib/main.js"></script>
  </body>
</html>
